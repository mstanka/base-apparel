<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/6dba2ff605.js"></script>
 
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>  
  <header>
    <div class="header-container">
      <img src="images/logo.svg" alt="Logo" class="logo">
    </div>    
  </header>

  <div class="main-container">
    <div class="img-container">
      <picture>
        <source media="(min-width: 900px)" srcset="images/hero-desktop.jpg" />
        <img class="main-img" src="images/hero-mobile.jpg" alt="picture of a women" />
      </picture>
    </div>

    <div class="text-container">
      <h1>We're</br>
        <span> coming </br>
          soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
             
      <form id="form" method="post">
        <div class="form-container">
          <input type="email" name="email" aria-label="email to sign up" id="email" placeholder="Email Address" required>
          
          <img src="images/icon-error.svg" alt="Error" id="errorIcon">
          
          <button type="submit" id="submit">
            <img src="images/icon-arrow.svg" alt="Arrow" id="arrowIcon">
          </button>
        </div>  
        <p id="errorMessage">Please provide a valid email</p>
       </form>      
    </div>     
  </div>
   
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mstanka">mstanka</a>.
    </p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
